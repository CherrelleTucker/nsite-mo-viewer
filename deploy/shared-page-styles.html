<style>
/**
 * Shared Page Styles - Common patterns across all viewer pages
 *
 * Each page should set --page-accent on its viewer container:
 *   .sep-viewer { --page-accent: var(--color-sep); }
 *   .team-viewer { --page-accent: var(--color-primary); }
 *   .comms-viewer { --page-accent: var(--color-comms); }
 *   .implementation-viewer { --page-accent: var(--color-implementation); }
 *
 * Patterns included:
 *   - Page Header (.page-header, .page-title, .page-subtitle, .page-actions)
 *   - View Toggle (.view-toggle, .view-btn)
 *   - Stats Row (.stats-row, .stat-card, .stat-icon, .stat-info, .stat-value, .stat-label)
 *   - View Panels (.view-panel)
 *   - Section Header (.section-header)
 *   - Panel Pattern (.panel, .panel-header, .panel-content)
 */

/* ==========================================================================
   ACCESSIBILITY - Focus Styles
   ========================================================================== */

/* Skip to main content link */
.skip-link {
  position: absolute;
  top: -40px;
  left: 0;
  background: var(--color-primary);
  color: white;
  padding: 8px 16px;
  z-index: 10000;
  text-decoration: none;
  border-radius: 0 0 4px 0;
}

.skip-link:focus {
  top: 0;
}

/* Global focus-visible styles for keyboard navigation */
:focus-visible {
  outline: 2px solid var(--page-accent, var(--color-primary));
  outline-offset: 2px;
}

/* Remove default outline for mouse users, keep for keyboard */
:focus:not(:focus-visible) {
  outline: none;
}

/* Buttons and interactive elements */
button:focus-visible,
.btn:focus-visible,
a:focus-visible {
  outline: 2px solid var(--page-accent, var(--color-primary));
  outline-offset: 2px;
}

/* Modal close button focus */
.modal-close:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
  border-radius: 50%;
}

/* View toggle buttons */
.view-btn:focus-visible {
  outline: 2px solid var(--page-accent, var(--color-primary));
  outline-offset: -2px;
}

/* Stat cards when focusable */
.stat-card:focus-visible {
  outline: 2px solid var(--page-accent, var(--color-primary));
  outline-offset: 2px;
}

/* ==========================================================================
   PAGE HEADER
   ========================================================================== */

.page-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: var(--space-lg);
}

.page-title h1 {
  font-size: var(--font-size-xxl);
  color: var(--page-accent, var(--color-primary));
  margin-bottom: var(--space-xs);
}

.page-subtitle {
  color: var(--color-text-secondary);
  font-size: var(--font-size-md);
}

.page-actions {
  display: flex;
  gap: var(--space-md);
  align-items: center;
}

/* ==========================================================================
   VIEW TOGGLE
   ========================================================================== */

.view-toggle {
  display: flex;
  gap: 2px;
  background: var(--color-surface);
  border-radius: var(--radius-md);
  padding: 2px;
  box-shadow: var(--shadow-sm);
}

.view-btn {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  padding: var(--space-sm) var(--space-md);
  border: none;
  background: transparent;
  cursor: pointer;
  border-radius: var(--radius-sm);
  color: var(--color-text-muted);
  font-size: var(--font-size-sm);
  transition: all var(--transition-fast);
}

.view-btn:hover {
  color: var(--color-text);
  background: var(--color-surface-alt);
}

.view-btn.active {
  background: var(--page-accent, var(--color-primary));
  color: white;
}

.view-btn svg {
  width: 16px;
  height: 16px;
}

.view-btn .material-icons {
  font-size: 18px;
}

/* ==========================================================================
   STATS ROW
   ========================================================================== */

.stats-row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: var(--space-md);
  margin-bottom: var(--space-lg);
}

.stat-card {
  display: flex;
  align-items: center;
  gap: var(--space-md);
  padding: var(--space-md);
  background: var(--color-surface);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-sm);
}

.stat-icon {
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: color-mix(in srgb, var(--page-accent, var(--color-primary)) 10%, transparent);
  border-radius: var(--radius-md);
  color: var(--page-accent, var(--color-primary));
}

.stat-icon svg {
  width: 24px;
  height: 24px;
}

.stat-info {
  display: flex;
  flex-direction: column;
}

.stat-value {
  font-size: var(--font-size-xl);
  font-weight: 700;
  color: var(--color-text);
}

.stat-label {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

/* Stat card variants */
.stat-card.stat-warning .stat-icon {
  background: rgba(237, 108, 2, 0.1);
  color: var(--color-warning);
}

.stat-card.stat-success .stat-icon {
  background: rgba(46, 125, 50, 0.1);
  color: var(--color-success);
}

.stat-card.stat-kudos .stat-icon {
  background: rgba(233, 30, 99, 0.1);
  color: #e91e63;
}

/* Stats row responsive */
@media (max-width: 1024px) {
  .stats-row {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .stats-row {
    grid-template-columns: 1fr;
  }

  .stat-card {
    padding: var(--space-sm);
  }

  .stat-icon {
    width: 40px;
    height: 40px;
  }
}

/* ==========================================================================
   VIEW PANELS
   ========================================================================== */

.view-panel {
  display: none;
}

.view-panel.active {
  display: block;
}

/* ==========================================================================
   SECTION HEADER
   ========================================================================== */

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--space-md);
}

.section-header h2 {
  font-size: var(--font-size-lg);
  color: var(--color-text);
  margin: 0;
}

/* ==========================================================================
   PANEL PATTERN
   ========================================================================== */

.panel {
  background: var(--color-surface);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
}

.panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--space-sm) var(--space-md);
  background: var(--color-surface-alt);
  font-weight: 600;
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  border-bottom: 1px solid var(--color-border-light);
}

.panel-header h3 {
  font-size: var(--font-size-md);
  font-weight: 600;
  margin: 0;
  color: var(--color-text-secondary);
}

.panel-content {
  padding: var(--space-md);
}

/* Panel with accent border (used by SEP) */
.panel-header.accent-border {
  background: linear-gradient(135deg, var(--color-surface-alt) 0%, var(--color-surface) 100%);
  border-bottom: 2px solid var(--page-accent, var(--color-primary));
}

/* ==========================================================================
   BOTTOM PANELS (two-column layout)
   ========================================================================== */

.bottom-panels {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--space-md);
}

/* ==========================================================================
   BUTTONS (shared)
   ========================================================================== */

.btn {
  display: inline-flex;
  align-items: center;
  gap: var(--space-xs);
  padding: var(--space-sm) var(--space-md);
  border: none;
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
  font-weight: 500;
  cursor: pointer;
  transition: all var(--transition-fast);
}

.btn-primary {
  background: var(--page-accent, var(--color-primary));
  color: white;
}

.btn-primary:hover {
  filter: brightness(1.1);
}

.btn-secondary {
  background: var(--color-surface);
  color: var(--color-text);
  border: 1px solid var(--color-border);
}

.btn-secondary:hover {
  background: var(--color-surface-alt);
}

.btn-sm {
  padding: var(--space-xs) var(--space-sm);
  font-size: var(--font-size-xs);
}

/* ==========================================================================
   FORM STYLES (shared)
   ========================================================================== */

.form-group {
  margin-bottom: var(--space-md);
}

.form-group label {
  display: block;
  font-size: var(--font-size-sm);
  font-weight: 500;
  color: var(--color-text);
  margin-bottom: var(--space-xs);
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: var(--space-sm);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
  font-family: inherit;
  background: var(--color-surface);
  transition: border-color var(--transition-fast);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  border-color: var(--page-accent, var(--color-primary));
  box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb, 59, 130, 246), 0.15);
}

.form-group input:focus-visible,
.form-group select:focus-visible,
.form-group textarea:focus-visible {
  outline: 2px solid var(--page-accent, var(--color-primary));
  outline-offset: 1px;
}

.form-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: var(--space-md);
}

.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: var(--space-sm);
  margin-top: var(--space-md);
  padding-top: var(--space-md);
  border-top: 1px solid var(--color-border-light);
}

/* Rich text field (contenteditable) - styled like textarea */
.rich-text-field {
  width: 100%;
  min-height: 80px;
  padding: var(--space-sm);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
  font-family: inherit;
  background: var(--color-surface);
  transition: border-color var(--transition-fast);
  overflow-y: auto;
  max-height: 200px;
  line-height: 1.5;
}

.rich-text-field:focus {
  border-color: var(--page-accent, var(--color-primary));
  box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb, 59, 130, 246), 0.15);
  outline: none;
}

.rich-text-field:empty:not(:focus)::before {
  content: attr(data-placeholder);
  color: var(--color-text-muted);
  pointer-events: none;
}

.rich-text-field a {
  color: var(--color-primary);
  text-decoration: underline;
}

.rich-text-field ul,
.rich-text-field ol {
  margin: var(--space-xs) 0;
  padding-left: var(--space-lg);
}

.rich-text-field li {
  margin-bottom: var(--space-xs);
}

/* ==========================================================================
   MODAL STYLES (shared)
   ========================================================================== */

.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  padding: var(--space-xl);
  overflow-y: auto;
}

.modal-overlay.active {
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

.modal-content {
  background: var(--color-surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  max-width: 600px;
  width: 100%;
  margin-top: 5vh;
  animation: modal-slide-in 0.2s ease-out;
}

.modal-content.modal-sm {
  max-width: 400px;
}

.modal-content.modal-md {
  max-width: 500px;
}

.modal-content.modal-lg {
  max-width: 800px;
}

@keyframes modal-slide-in {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--space-md) var(--space-lg);
  border-bottom: 1px solid var(--color-border);
}

.modal-title {
  font-size: var(--font-size-lg);
  font-weight: 600;
  margin: 0;
  color: var(--color-text);
}

.modal-close {
  background: none;
  border: none;
  font-size: 24px;
  color: var(--color-text-muted);
  cursor: pointer;
  padding: 0;
  line-height: 1;
  transition: color var(--transition-fast);
}

.modal-close:hover {
  color: var(--color-text);
}

.modal-body {
  padding: var(--space-lg);
}

.modal-footer {
  display: flex;
  justify-content: flex-end;
  gap: var(--space-sm);
  padding: var(--space-md) var(--space-lg);
  border-top: 1px solid var(--color-border);
  background: var(--color-surface-alt);
}

/* Team page uses .modal instead of .modal-overlay */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  padding: var(--space-xl);
  overflow-y: auto;
  align-items: flex-start;
  justify-content: center;
}

.modal.active {
  display: flex;
}

/* ==========================================================================
   EMPTY STATE
   ========================================================================== */

.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-xl);
  color: var(--color-text-muted);
  text-align: center;
}

.empty-state .material-icons,
.empty-state svg {
  font-size: 48px;
  width: 48px;
  height: 48px;
  opacity: 0.5;
  margin-bottom: var(--space-sm);
}

.empty-state p {
  margin: 0;
}

/* ==========================================================================
   FILTER BAR
   ========================================================================== */

.filter-bar {
  display: flex;
  align-items: center;
  gap: var(--space-md);
  padding: var(--space-md);
  background: var(--color-surface);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-sm);
  margin-bottom: var(--space-lg);
  flex-wrap: wrap;
}

.filter-group {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

.filter-label {
  font-size: var(--font-size-sm);
  font-weight: 500;
  color: var(--color-text-secondary);
}

.filter-group select {
  padding: var(--space-xs) var(--space-sm);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
  background: var(--color-surface);
}

.filter-search {
  flex: 1;
  min-width: 200px;
  position: relative;
}

.filter-search .material-icons {
  position: absolute;
  left: var(--space-sm);
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  color: var(--color-text-muted);
}

.filter-search input {
  width: 100%;
  padding: var(--space-xs) var(--space-sm);
  padding-left: 36px;
  border: 1px solid var(--color-border);
  border-radius: var(--radius-sm);
  font-size: var(--font-size-sm);
}

.search-group {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  padding: var(--space-xs) var(--space-sm);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-sm);
  background: var(--color-surface);
}

.search-group .material-icons {
  font-size: 16px;
  color: var(--color-text-muted);
}

.search-group input {
  border: none;
  outline: none;
  font-size: var(--font-size-sm);
  width: 200px;
  background: transparent;
}

/* ==========================================================================
   PIPELINE BOARD (SEP, Comms)
   ========================================================================== */

.pipeline-section {
  margin-bottom: var(--space-lg);
}

.pipeline-legend {
  display: flex;
  gap: var(--space-md);
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

.legend-item {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
}

.pipeline-board {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: var(--space-sm);
  overflow-x: auto;
  padding-bottom: var(--space-sm);
}

.pipeline-column {
  background: var(--color-surface-alt);
  border-radius: var(--radius-md);
  min-width: 140px;
  max-height: 450px;
  display: flex;
  flex-direction: column;
}

.column-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--space-sm) var(--space-md);
  background: var(--color-surface-alt);
  border-radius: var(--radius-md) var(--radius-md) 0 0;
}

.column-title {
  font-size: var(--font-size-sm);
  font-weight: 600;
  color: var(--color-text-secondary);
}

.column-count {
  font-size: var(--font-size-xs);
  padding: 2px 8px;
  background: var(--color-surface);
  color: var(--color-text-muted);
  border-radius: 12px;
  font-weight: 600;
}

.column-cards {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-sm);
  display: flex;
  flex-direction: column;
  gap: var(--space-xs);
}

/* ==========================================================================
   PIPELINE CARDS (shared base)
   ========================================================================== */

.pipeline-card,
.story-card {
  background: var(--color-surface);
  border-radius: var(--radius-sm);
  padding: var(--space-sm);
  box-shadow: var(--shadow-sm);
  cursor: pointer;
  transition: all var(--transition-fast);
  border-left: 3px solid var(--page-accent, var(--color-primary));
}

.pipeline-card:hover,
.story-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-1px);
}

/* Card priority variants */
.pipeline-card.priority-high,
.story-card.priority-high {
  border-left-color: var(--color-error);
}

.pipeline-card.priority-low,
.story-card.priority-low {
  border-left-color: var(--color-text-muted);
}

/* ==========================================================================
   CARD COMPONENTS (shared)
   ========================================================================== */

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: var(--space-xs);
}

.card-title {
  font-weight: 600;
  font-size: var(--font-size-sm);
  color: var(--color-text);
  line-height: 1.3;
}

.card-meta {
  display: flex;
  justify-content: space-between;
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  margin-top: var(--space-xs);
  padding-top: var(--space-xs);
  border-top: 1px solid var(--color-border-light);
}

/* ==========================================================================
   BADGES (shared)
   ========================================================================== */

.badge {
  display: inline-flex;
  align-items: center;
  padding: 2px 8px;
  border-radius: 10px;
  font-size: var(--font-size-xs);
  font-weight: 500;
}

.badge-primary {
  background: color-mix(in srgb, var(--page-accent, var(--color-primary)) 15%, transparent);
  color: var(--page-accent, var(--color-primary));
}

.badge-success {
  background: rgba(46, 125, 50, 0.15);
  color: var(--color-success);
}

.badge-warning {
  background: rgba(237, 108, 2, 0.15);
  color: var(--color-warning);
}

.badge-error {
  background: rgba(211, 47, 47, 0.15);
  color: var(--color-error);
}

.badge-muted {
  background: var(--color-surface-alt);
  color: var(--color-text-muted);
}

/* ==========================================================================
   DATA TABLES (shared)
   ========================================================================== */

.data-table {
  width: 100%;
  border-collapse: collapse;
  font-size: var(--font-size-sm);
}

.data-table th,
.data-table td {
  padding: var(--space-sm) var(--space-md);
  text-align: left;
  border-bottom: 1px solid var(--color-border-light);
}

.data-table th {
  font-weight: 600;
  color: var(--color-text-secondary);
  background: var(--color-surface-alt);
  position: sticky;
  top: 0;
}

.data-table tbody tr:hover {
  background: var(--color-surface-alt);
}

/* ==========================================================================
   AVATARS (shared)
   ========================================================================== */

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--page-accent, var(--color-primary)), #60a5fa);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: var(--font-size-sm);
  flex-shrink: 0;
}

.avatar-sm {
  width: 32px;
  height: 32px;
  font-size: var(--font-size-xs);
}

.avatar-lg {
  width: 60px;
  height: 60px;
  font-size: var(--font-size-lg);
}

/* ==========================================================================
   TOAST NOTIFICATIONS
   ========================================================================== */

.toast-container {
  position: fixed;
  top: var(--space-lg);
  right: var(--space-lg);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: var(--space-sm);
  pointer-events: none;
}

.toast {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  padding: var(--space-sm) var(--space-md);
  background: var(--color-surface);
  color: var(--color-text);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-lg);
  border-left: 4px solid var(--color-text-muted);
  min-width: 280px;
  max-width: 400px;
  pointer-events: auto;
  animation: toast-slide-in 0.3s ease-out;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.toast.removing {
  opacity: 0;
  transform: translateX(100%);
}

@keyframes toast-slide-in {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.toast-icon {
  flex-shrink: 0;
}

.toast-icon .material-icons {
  font-size: 20px;
}

.toast-content {
  flex: 1;
  font-size: var(--font-size-sm);
}

.toast-close {
  flex-shrink: 0;
  background: none;
  border: none;
  padding: 2px;
  cursor: pointer;
  color: var(--color-text-muted);
  opacity: 0.6;
  transition: opacity 0.15s;
}

.toast-close:hover {
