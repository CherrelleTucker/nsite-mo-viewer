<!-- Quick Update - Agenda Viewer Page -->
<style>
  .agenda-viewer {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 var(--space-md);
  }

  /* Toolbar - single compact row */
  .agenda-toolbar {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    padding: var(--space-sm) 0;
    margin-bottom: var(--space-sm);
    border-bottom: 1px solid var(--color-border);
    font-size: 13px;
  }

  /* Tabs - compact text buttons */
  .agenda-tabs {
    display: flex;
    gap: 2px;
    background: var(--color-surface-alt);
    border-radius: var(--radius-sm);
    padding: 2px;
  }

  .agenda-tab {
    padding: 6px 12px;
    border: none;
    border-radius: var(--radius-sm);
    background: transparent;
    color: var(--color-text-secondary);
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s ease;
    white-space: nowrap;
  }

  .agenda-tab:hover {
    color: var(--color-text);
    background: var(--color-surface);
  }

  .agenda-tab.active {
    background: var(--color-primary);
    color: #fff;
  }

  /* Hide icons on tabs for compactness */
  .agenda-tab .material-icons {
    display: none;
  }

  /* Spacer */
  .toolbar-spacer {
    flex: 1;
  }

  /* Hint text */
  .toolbar-hint {
    color: var(--color-text-muted);
    font-size: 12px;
  }

  .toolbar-hint code {
    background: var(--color-surface-alt);
    padding: 1px 4px;
    border-radius: var(--radius-sm);
    font-family: inherit;
  }

  /* Open link */
  .open-link {
    display: flex;
    align-items: center;
    gap: 4px;
    color: var(--color-text-secondary);
    text-decoration: none;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: var(--radius-sm);
    transition: all 0.15s ease;
  }

  .open-link:hover {
    color: var(--color-primary);
    background: var(--color-surface-alt);
  }

  .open-link .material-icons {
    font-size: 14px;
  }

  /* Viewer Container - fixed height so page scrolls */
  .agenda-container {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    overflow: hidden;
    height: 900px;
    position: relative;
  }

  .agenda-frame {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }

  /* Loading State */
  .agenda-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-md);
    color: var(--color-text-secondary);
  }

  .agenda-loading.hidden {
    display: none;
  }

  .agenda-loading .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--color-border);
    border-top-color: var(--color-primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Error State */
  .agenda-error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: var(--color-text-secondary);
    padding: var(--space-xl);
  }

  .agenda-error.hidden {
    display: none;
  }

  .agenda-error .material-icons {
    font-size: 3rem;
    color: var(--color-warning);
    margin-bottom: var(--space-md);
  }

  .agenda-error p {
    margin: 0 0 var(--space-md);
  }

  .agenda-error a {
    color: var(--color-primary);
  }

  /* Responsive */
  @media (max-width: 700px) {
    .agenda-toolbar {
      flex-wrap: wrap;
    }

    .toolbar-hint {
      display: none;
    }

    .agenda-container {
      height: 700px;
    }
  }

  @media (max-width: 500px) {
    .agenda-tab {
      padding: 5px 8px;
      font-size: 12px;
    }

    .agenda-container {
      height: 600px;
    }
  }
</style>

<div class="agenda-viewer">
  <!-- Compact toolbar -->
  <div class="agenda-toolbar">
    <div class="agenda-tabs">
      <button class="agenda-tab active" data-agenda="internal" title="Weekly Internal Planning">Internal</button>
      <button class="agenda-tab" data-agenda="sep" title="Weekly SEP Strategy">SEP</button>
      <button class="agenda-tab" data-agenda="opera" title="Monthly OPERA Meeting">OPERA</button>
      <button class="agenda-tab" data-agenda="pbl" title="Monthly PBL Meeting">PBL</button>
      <button class="agenda-tab" data-agenda="monthly" title="Monthly Presentation"><span id="monthly-tab-label">Monthly</span></button>
    </div>
    <div class="toolbar-spacer"></div>
    <span class="toolbar-hint">Add updates with <code>ðŸ†•</code></span>
    <a id="agenda-open-link" class="open-link" href="#" target="_blank" title="Open in new tab">
      <span class="material-icons">open_in_new</span>
      Open
    </a>
  </div>

  <!-- Viewer -->
  <div class="agenda-container">
    <div id="agenda-loading" class="agenda-loading">
      <div class="spinner"></div>
      <span>Loading agenda...</span>
    </div>

    <div id="agenda-error" class="agenda-error hidden">
      <span class="material-icons">error_outline</span>
      <p>Unable to load this agenda.</p>
      <p><a id="agenda-error-link" href="#" target="_blank">Open in Google Docs instead</a></p>
    </div>

    <iframe id="agenda-frame" class="agenda-frame" title="Agenda Document"></iframe>
  </div>
</div>

<script>
  var AgendaViewer = {
    urls: null,
    currentAgenda: 'internal',

    init: function() {
      this.loadUrls();
      this.bindEvents();
    },

    loadUrls: function() {
      var self = this;
      google.script.run
        .withSuccessHandler(function(urls) {
          self.urls = urls;
          // Update monthly tab label if we have a title
          if (urls.monthlyTitle) {
            var label = document.getElementById('monthly-tab-label');
            // Extract date from title like "2026-01 Monthly Status" -> "Jan 2026"
            var match = urls.monthlyTitle.match(/(\d{4})-(\d{2})/);
            if (match) {
              var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
              label.textContent = months[parseInt(match[2])-1] + ' ' + match[1];
            }
          }
          self.loadAgenda('internal');
        })
        .withFailureHandler(function(err) {
          console.error('Failed to load agenda URLs:', err);
          self.showError();
        })
        .getAgendaUrls();
    },

    bindEvents: function() {
      var self = this;
      var tabs = document.querySelectorAll('.agenda-tab');

      tabs.forEach(function(tab) {
        tab.addEventListener('click', function() {
          var agenda = this.getAttribute('data-agenda');
          self.switchAgenda(agenda);
        });
      });
    },

    switchAgenda: function(agenda) {
      // Update active tab
      document.querySelectorAll('.agenda-tab').forEach(function(tab) {
        tab.classList.toggle('active', tab.getAttribute('data-agenda') === agenda);
      });

      this.currentAgenda = agenda;
      this.loadAgenda(agenda);
    },

    loadAgenda: function(agenda) {
      if (!this.urls) return;

      var embedUrl = this.urls[agenda];
      var editUrl = this.urls[agenda + 'Edit'];

      // Update open link
      var openLink = document.getElementById('agenda-open-link');
      var errorLink = document.getElementById('agenda-error-link');
      openLink.href = editUrl || '#';
      errorLink.href = editUrl || '#';

      if (!embedUrl) {
        this.showError();
        return;
      }

      // Show loading
      var loadingEl = document.getElementById('agenda-loading');
      var errorEl = document.getElementById('agenda-error');
      var iframe = document.getElementById('agenda-frame');

      loadingEl.classList.remove('hidden');
      errorEl.classList.add('hidden');
      iframe.style.opacity = '0';

      // Load iframe
      iframe.onload = function() {
        loadingEl.classList.add('hidden');
        iframe.style.opacity = '1';
      };

      iframe.onerror = function() {
        loadingEl.classList.add('hidden');
        errorEl.classList.remove('hidden');
      };

      iframe.src = embedUrl;
    },

    showError: function() {
      document.getElementById('agenda-loading').classList.add('hidden');
      document.getElementById('agenda-error').classList.remove('hidden');
    }
  };

  // Initialize
  AgendaViewer.init();
</script>
