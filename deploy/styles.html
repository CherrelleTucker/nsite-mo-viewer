<style>
/**
 * MO-Viewer Platform Styles
 */

:root {
  --color-primary: #0B3D91;
  --color-primary-light: #1E5BB8;
  --color-primary-dark: #082B66;
  --color-secondary: #FC3D21;
  --color-accent: #0095D9;
  --color-implementation: #2E7D32;
  --color-sep: #1565C0;
  --color-comms: #7B1FA2;
  --color-success: #2E7D32;
  --color-warning: #ED6C02;
  --color-error: #D32F2F;
  --color-info: #0288D1;
  --color-bg: #F5F5F5;
  --color-surface: #FFFFFF;
  --color-surface-alt: #FAFAFA;
  --color-border: #E0E0E0;
  --color-border-light: #F0F0F0;
  --color-text: #212121;
  --color-text-secondary: #666666;
  --color-text-muted: #999999;
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 32px;
  --space-xxl: 48px;
  --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --font-size-xs: 11px;
  --font-size-sm: 13px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 20px;
  --font-size-xxl: 24px;
  --font-size-xxxl: 32px;
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow-md: 0 2px 8px rgba(0,0,0,0.1);
  --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
  --transition-fast: 150ms ease;
  --transition-normal: 250ms ease;
  --header-height: 56px;
  --nav-height: 48px;
  --footer-height: 32px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: var(--font-family);
  font-size: var(--font-size-md);
  color: var(--color-text);
  background-color: var(--color-bg);
  line-height: 1.5;
}

body {
  display: flex;
  flex-direction: column;
}

a {
  color: var(--color-primary);
  text-decoration: none;
}

button {
  font-family: inherit;
  font-size: inherit;
  cursor: pointer;
  border: none;
  background: none;
}

/* Header - fixed at top */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: var(--header-height);
  background: var(--color-primary);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 var(--space-lg);
  box-shadow: var(--shadow-md);
  z-index: 100;
}

/* Spacer for fixed header */
.header-spacer {
  height: var(--header-height);
}

.header-left {
  display: flex;
  align-items: center;
  gap: var(--space-md);
}

.logo {
  font-size: var(--font-size-xl);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

.logo-icon {
  width: 24px;
  height: 24px;
}

.subtitle {
  font-size: var(--font-size-sm);
  opacity: 0.9;
  padding-left: var(--space-md);
  border-left: 1px solid rgba(255,255,255,0.3);
}

.header-right {
  display: flex;
  align-items: center;
  gap: var(--space-lg);
  font-size: var(--font-size-sm);
}

.date-display {
  opacity: 0.9;
}

.user-email {
  padding: var(--space-xs) var(--space-sm);
  background: rgba(255,255,255,0.1);
  border-radius: var(--radius-sm);
}

/* Navigation */
.nav-bar {
  height: var(--nav-height);
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  display: flex;
  align-items: center;
  padding: 0 var(--space-md);
  gap: var(--space-xs);
}

.nav-primary, .nav-secondary {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
}

.nav-divider {
  width: 1px;
  height: 24px;
  background: var(--color-border);
  margin: 0 var(--space-sm);
}

.nav-tab {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--radius-sm);
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
  font-weight: 500;
  transition: all var(--transition-fast);
}

/* Secondary tabs are icon-only */
.nav-secondary .nav-tab {
  padding: var(--space-sm);
}

.nav-secondary .nav-label {
  display: none;
}

.nav-secondary .nav-tab .material-icons {
  font-size: 20px;
}

.nav-tab:hover {
  background: var(--color-surface-alt);
  color: var(--color-text);
}

.nav-tab.active {
  background: var(--color-primary);
  color: white;
}

.nav-tab svg {
  width: 16px;
  height: 16px;
}

.nav-label {
  white-space: nowrap;
}

.nav-actions {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: var(--space-xs);
}

.nav-icon-btn {
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius-sm);
  color: var(--color-text-secondary);
  transition: all var(--transition-fast);
}

.nav-icon-btn:hover {
  background: var(--color-surface-alt);
  color: var(--color-text);
}

.nav-icon-btn svg {
  width: 18px;
  height: 18px;
}

/* Main Content */
.main-content {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-lg);
}

.content-wrapper {
  max-width: 1400px;
  margin: 0 auto;
}

/* ========================================================================
   LOADING STATES - Standardized across all pages
   ======================================================================== */

/* Page-level loading state */
.loading-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-xxl);
  color: var(--color-text-secondary);
  min-height: 200px;
}

.loading-state p {
  margin: 0;
  font-size: var(--font-sm);
}

/* Standard spinner - 32px for page-level loading */
.loading-spinner {
  width: 32px;
  height: 32px;
  border: 3px solid var(--color-border);
  border-top-color: var(--color-primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: var(--space-md);
}

/* Alias for backward compatibility */
.spinner {
  width: 32px;
  height: 32px;
  border: 3px solid var(--color-border);
  border-top-color: var(--color-primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* Small spinner - 16px for buttons and inline */
.loading-spinner-sm,
.spinner-sm {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: currentColor;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  vertical-align: middle;
}

/* Button loading state */
.btn.loading {
  pointer-events: none;
  opacity: 0.8;
  position: relative;
}

.btn.loading .btn-text {
  opacity: 0;
}

.btn.loading::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* Inline loading (for cards, tables, etc.) */
.loading-inline {
  display: inline-flex;
  align-items: center;
  gap: var(--space-xs);
  color: var(--color-text-muted);
  font-size: var(--font-sm);
}

/* Skeleton loading animation */
.skeleton {
  background: linear-gradient(90deg, var(--color-border) 25%, var(--color-surface) 50%, var(--color-border) 75%);
  background-size: 200% 100%;
  animation: skeleton-shimmer 1.5s ease-in-out infinite;
  border-radius: var(--radius-sm);
}

.skeleton-text {
  height: 1em;
  margin-bottom: var(--space-xs);
}

.skeleton-text:last-child {
  width: 70%;
}

.skeleton-card {
  height: 120px;
  border-radius: var(--radius-md);
}

@keyframes skeleton-shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Success/error feedback toast */
.toast {
  position: fixed;
  bottom: var(--space-lg);
  right: var(--space-lg);
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--radius-md);
  color: white;
  font-size: var(--font-sm);
  font-weight: 500;
  z-index: 1000;
  animation: toast-in 0.3s ease-out;
}

.toast.success {
  background: var(--color-success);
}

.toast.error {
  background: var(--color-danger);
}

@keyframes toast-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ========================================================================
   GLOBAL SEARCH
   ======================================================================== */

.search-trigger {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--space-xs);
  font-size: var(--font-sm);
  transition: background 0.15s, border-color 0.15s;
}

.search-trigger:hover {
  background: rgba(255, 255, 255, 0.2);
  border-color: rgba(255, 255, 255, 0.3);
}

.search-modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  padding: var(--space-xl);
  padding-top: 10vh;
}

.search-modal-overlay.active {
  display: block;
  animation: fade-in 0.15s ease-out;
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}

.search-modal {
  background: var(--color-surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-lg);
  max-width: 600px;
  margin: 0 auto;
  overflow: hidden;
  animation: slide-down 0.15s ease-out;
}

@keyframes slide-down {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.search-input-wrapper {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  padding: var(--space-md);
  border-bottom: 1px solid var(--color-border);
}

.search-input-wrapper .material-icons {
  color: var(--color-text-muted);
  font-size: 20px;
}

.search-input-wrapper input {
  flex: 1;
  border: none;
  outline: none;
  font-size: var(--font-md);
  background: transparent;
  color: var(--color-text);
}

.search-input-wrapper input::placeholder {
  color: var(--color-text-muted);
}

.search-close-btn {
  background: transparent;
  border: none;
  color: var(--color-text-muted);
  cursor: pointer;
  padding: var(--space-xs);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.15s, color 0.15s;
}

.search-close-btn:hover {
  background: var(--color-surface-alt);
  color: var(--color-text);
}

.search-close-btn .material-icons {
  font-size: 20px;
}

.search-results {
  max-height: 400px;
  overflow-y: auto;
}

.search-hint {
  padding: var(--space-lg);
  text-align: center;
  color: var(--color-text-muted);
}

.search-hint p {
  margin: 0;
}

.search-loading {
  padding: var(--space-lg);
  text-align: center;
}

.search-group {
  border-bottom: 1px solid var(--color-border);
}

.search-group:last-child {
  border-bottom: none;
}

.search-group-header {
  padding: var(--space-sm) var(--space-md);
  background: var(--color-surface-alt);
  font-size: var(--font-xs);
  font-weight: 600;
  color: var(--color-text-muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.search-result {
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  padding: var(--space-sm) var(--space-md);
  cursor: pointer;
  transition: background 0.1s;
}

.search-result:hover {
  background: var(--color-surface-alt);
}

.search-result .material-icons {
  color: var(--color-text-muted);
  font-size: 18px;
}

.search-result-content {
  flex: 1;
  min-width: 0;
}

.search-result-title {
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.search-result-subtitle {
  font-size: var(--font-xs);
  color: var(--color-text-muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.search-result-action {
  color: var(--color-text-muted);
  font-size: 14px;
}

.search-no-results {
  padding: var(--space-lg);
  text-align: center;
  color: var(--color-text-muted);
}

/* Page Placeholder */
.page-placeholder {
  background: var(--color-surface);
  border-radius: var(--radius-lg);
  padding: var(--space-xl);
  box-shadow: var(--shadow-sm);
}

.page-placeholder h2 {
  font-size: var(--font-size-xxl);
  margin-bottom: var(--space-sm);
  color: var(--color-primary);
}

.page-description {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-lg);
}

.placeholder-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-xxl);
  background: var(--color-surface-alt);
  border: 2px dashed var(--color-border);
  border-radius: var(--radius-md);
  color: var(--color-text-muted);
}

.placeholder-box svg {
  width: 48px;
  height: 48px;
  margin-bottom: var(--space-md);
  opacity: 0.5;
}

/* Footer */
.footer {
  height: var(--footer-height);
  background: var(--color-surface);
  border-top: 1px solid var(--color-border);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 var(--space-lg);
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  gap: var(--space-sm);
}

.footer .separator {
  opacity: 0.5;
}

.footer-link {
  color: var(--color-text-muted);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 4px;
  transition: color var(--transition-fast);
}

.footer-link:hover {
  color: var(--color-primary);
}

/* Utility Classes */
.text-muted { color: var(--color-text-muted); }
.text-sm { font-size: var(--font-size-sm); }
.mt-md { margin-top: var(--space-md); }

/* Navigation Loading State */
.nav-tab.loading {
  opacity: 0.7;
  pointer-events: none;
}

.nav-tab.loading::after {
  content: '';
  width: 12px;
  height: 12px;
  border: 2px solid transparent;
  border-top-color: currentColor;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  margin-left: var(--space-xs);
}

/* Responsive */
@media (max-width: 768px) {
  .subtitle { display: none; }
  .date-display { display: none; }
  .nav-label { display: none; }
  .nav-tab { padding: var(--space-sm); }
  .main-content { padding: var(--space-md); }
}
</style>
