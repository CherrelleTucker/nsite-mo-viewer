<style>
/**
 * MO-Viewer Platform Styles
 */

:root {
  --color-primary: #0B3D91;
  --color-primary-light: #1E5BB8;
  --color-primary-dark: #082B66;
  --color-secondary: #FC3D21;
  --color-accent: #0095D9;
  --color-implementation: #2E7D32;
  --color-sep: #1565C0;
  --color-comms: #7B1FA2;
  --color-success: #2E7D32;
  --color-warning: #ED6C02;
  --color-error: #D32F2F;
  --color-info: #0288D1;
  --color-bg: #F5F5F5;
  --color-surface: #FFFFFF;
  --color-surface-alt: #FAFAFA;
  --color-border: #E0E0E0;
  --color-border-light: #F0F0F0;
  --color-text: #212121;
  --color-text-secondary: #666666;
  --color-text-muted: #999999;
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 32px;
  --space-xxl: 48px;
  --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  --font-size-xs: 11px;
  --font-size-sm: 13px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 20px;
  --font-size-xxl: 24px;
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
  --shadow-md: 0 2px 8px rgba(0,0,0,0.1);
  --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
  --transition-fast: 150ms ease;
  --transition-normal: 250ms ease;
  --header-height: 56px;
  --nav-height: 48px;
  --footer-height: 32px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: var(--font-family);
  font-size: var(--font-size-md);
  color: var(--color-text);
  background-color: var(--color-bg);
  line-height: 1.5;
}

body {
  display: flex;
  flex-direction: column;
}

a {
  color: var(--color-primary);
  text-decoration: none;
}

button {
  font-family: inherit;
  font-size: inherit;
  cursor: pointer;
  border: none;
  background: none;
}

/* Header */
.header {
  height: var(--header-height);
  background: var(--color-primary);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 var(--space-lg);
  box-shadow: var(--shadow-md);
  z-index: 100;
}

.header-left {
  display: flex;
  align-items: center;
  gap: var(--space-md);
}

.logo {
  font-size: var(--font-size-xl);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

.logo-icon {
  width: 24px;
  height: 24px;
}

.subtitle {
  font-size: var(--font-size-sm);
  opacity: 0.9;
  padding-left: var(--space-md);
  border-left: 1px solid rgba(255,255,255,0.3);
}

.header-right {
  display: flex;
  align-items: center;
  gap: var(--space-lg);
  font-size: var(--font-size-sm);
}

.date-display {
  opacity: 0.9;
}

.user-email {
  padding: var(--space-xs) var(--space-sm);
  background: rgba(255,255,255,0.1);
  border-radius: var(--radius-sm);
}

/* Navigation */
.nav-bar {
  height: var(--nav-height);
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  display: flex;
  align-items: center;
  padding: 0 var(--space-md);
  gap: var(--space-xs);
}

.nav-primary, .nav-secondary {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
}

.nav-divider {
  width: 1px;
  height: 24px;
  background: var(--color-border);
  margin: 0 var(--space-sm);
}

.nav-tab {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--radius-sm);
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
  font-weight: 500;
  transition: all var(--transition-fast);
}

.nav-tab:hover {
  background: var(--color-surface-alt);
  color: var(--color-text);
}

.nav-tab.active {
  background: var(--color-primary);
  color: white;
}

.nav-tab svg {
  width: 16px;
  height: 16px;
}

.nav-label {
  white-space: nowrap;
}

.nav-actions {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: var(--space-xs);
}

.nav-icon-btn {
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius-sm);
  color: var(--color-text-secondary);
  transition: all var(--transition-fast);
}

.nav-icon-btn:hover {
  background: var(--color-surface-alt);
  color: var(--color-text);
}

.nav-icon-btn svg {
  width: 18px;
  height: 18px;
}

/* Main Content */
.main-content {
  flex: 1;
  overflow-y: auto;
  padding: var(--space-lg);
}

.content-wrapper {
  max-width: 1400px;
  margin: 0 auto;
}

/* Loading State */
.loading-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-xxl);
  color: var(--color-text-secondary);
}

.loading-spinner {
  width: 32px;
  height: 32px;
  border: 3px solid var(--color-border);
  border-top-color: var(--color-primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: var(--space-md);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Page Placeholder */
.page-placeholder {
  background: var(--color-surface);
  border-radius: var(--radius-lg);
  padding: var(--space-xl);
  box-shadow: var(--shadow-sm);
}

.page-placeholder h2 {
  font-size: var(--font-size-xxl);
  margin-bottom: var(--space-sm);
  color: var(--color-primary);
}

.page-description {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-lg);
}

.placeholder-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-xxl);
  background: var(--color-surface-alt);
  border: 2px dashed var(--color-border);
  border-radius: var(--radius-md);
  color: var(--color-text-muted);
}

.placeholder-box svg {
  width: 48px;
  height: 48px;
  margin-bottom: var(--space-md);
  opacity: 0.5;
}

/* Footer */
.footer {
  height: var(--footer-height);
  background: var(--color-surface);
  border-top: 1px solid var(--color-border);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 var(--space-lg);
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  gap: var(--space-sm);
}

.footer .separator {
  opacity: 0.5;
}

/* Utility Classes */
.text-muted { color: var(--color-text-muted); }
.text-sm { font-size: var(--font-size-sm); }
.mt-md { margin-top: var(--space-md); }

/* Navigation Loading State */
.nav-tab.loading {
  opacity: 0.7;
  pointer-events: none;
}

.nav-tab.loading::after {
  content: '';
  width: 12px;
  height: 12px;
  border: 2px solid transparent;
  border-top-color: currentColor;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  margin-left: var(--space-xs);
}

/* Responsive */
@media (max-width: 768px) {
  .subtitle { display: none; }
  .date-display { display: none; }
  .nav-label { display: none; }
  .nav-tab { padding: var(--space-sm); }
  .main-content { padding: var(--space-md); }
}
</style>
