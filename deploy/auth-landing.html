<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">
  <title>Sign In | MO-Viewer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0B3D91 0%, #1a5bc4 50%, #00A3E0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #0B3D91, #00A3E0);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .logo-icon .material-icons {
      font-size: 32px;
      color: white;
    }

    .card-header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card-body {
      padding: 30px;
    }

    .info-text {
      color: #555;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0B3D91;
      box-shadow: 0 0 0 3px rgba(11, 61, 145, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .sign-in-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 24px;
      background: #0B3D91;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sign-in-btn:hover {
      background: #0a347d;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(11, 61, 145, 0.3);
    }

    .sign-in-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .sign-in-btn .material-icons {
      font-size: 20px;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .security-note {
      margin-top: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .security-note .material-icons {
      color: #0B3D91;
      font-size: 20px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .security-note p {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .card-footer {
      padding: 20px 30px;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .card-footer a {
      color: #666;
      font-size: 13px;
      text-decoration: none;
    }

    .card-footer a:hover {
      color: #0B3D91;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .status-message {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      color: #1565c0;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .status-message.show {
      display: block;
    }

    /* Success state after login */
    .success-container {
      text-align: center;
      padding: 20px 0;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .success-icon .material-icons {
      font-size: 48px;
      color: white;
    }

    .success-title {
      font-size: 24px;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 8px;
    }

    .success-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .continue-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 32px;
      background: linear-gradient(135deg, #0B3D91, #00A3E0);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(11, 61, 145, 0.3);
    }

    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 61, 145, 0.4);
    }

    .continue-btn .material-icons {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="card-header">
      <div class="logo-icon">
        <span class="material-icons">grid_view</span>
      </div>
      <h1>MO-Viewer</h1>
      <p>NSITE Mission Operations Dashboard</p>
    </div>

    <div class="card-body">
      <div id="errorMessage" class="error-message"></div>
      <div id="statusMessage" class="status-message"></div>

      <p class="info-text">
        Enter your email and team passphrase to access MO-Viewer.
        Contact your team lead if you need the passphrase.
      </p>

      <form id="signInForm" onsubmit="handleSignIn(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="passphrase">Team Passphrase</label>
          <input type="password" id="passphrase" name="passphrase" placeholder="Enter passphrase" required>
        </div>

        <button type="submit" id="signInBtn" class="sign-in-btn">
          <span class="material-icons">login</span>
          <span id="btnText">Sign In</span>
        </button>
      </form>

      <div class="security-note">
        <span class="material-icons">verified_user</span>
        <p>
          Access is restricted to authorized NSITE MO team members.
          Your email must be on the approved access list.
        </p>
      </div>
    </div>

    <div class="card-footer">
      <a href="https://www.nasa.gov">NASA.gov</a>
    </div>
  </div>

  <script>
    function handleSignIn(event) {
      event.preventDefault();

      var email = document.getElementById('email').value.trim();
      var passphrase = document.getElementById('passphrase').value;
      var btn = document.getElementById('signInBtn');
      var btnText = document.getElementById('btnText');

      if (!email || !passphrase) {
        showError('Please enter both email and passphrase.');
        return;
      }

      // Show loading state
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading-spinner"></span>';
      hideMessages();

      // Call server to verify
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.authorized) {
            // Show success with a clickable link/button
            // IMPORTANT: We can't do window.top.location.href in this callback because
            // the iframe sandbox requires user activation (gesture) for top navigation.
            // The async callback no longer has user activation, so we show a link instead.
            showContinueLink(result.redirectUrl);
          } else {
            showError(result.message || 'Access denied. Check your email and passphrase.');
            resetButton();
          }
        })
        .withFailureHandler(function(error) {
          showError('Sign in failed: ' + (error.message || error));
          resetButton();
        })
        .verifyPassphraseAccess(email, passphrase);
    }

    function showContinueLink(redirectUrl) {
      // Hide the form and show a success message with clickable link
      var form = document.getElementById('signInForm');
      var cardBody = form.parentElement;

      // Replace form content with success message and continue link
      form.style.display = 'none';

      // Create success container
      var successDiv = document.createElement('div');
      successDiv.className = 'success-container';
      successDiv.innerHTML =
        '<div class="success-icon">' +
          '<span class="material-icons">check_circle</span>' +
        '</div>' +
        '<h2 class="success-title">Access Granted!</h2>' +
        '<p class="success-text">Click below to continue to MO-Viewer</p>' +
        '<a href="' + redirectUrl + '" target="_top" class="continue-btn">' +
          '<span class="material-icons">arrow_forward</span>' +
          'Continue to Dashboard' +
        '</a>';

      // Insert before the security note
      var securityNote = cardBody.querySelector('.security-note');
      if (securityNote) {
        securityNote.style.display = 'none';
      }
      cardBody.appendChild(successDiv);
    }

    function showError(message) {
      var errorDiv = document.getElementById('errorMessage');
      var statusDiv = document.getElementById('statusMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      statusDiv.classList.remove('show');
    }

    function showStatus(message) {
      var statusDiv = document.getElementById('statusMessage');
      var errorDiv = document.getElementById('errorMessage');
      statusDiv.textContent = message;
      statusDiv.classList.add('show');
      errorDiv.classList.remove('show');
    }

    function hideMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('statusMessage').classList.remove('show');
    }

    function resetButton() {
      var btn = document.getElementById('signInBtn');
      var btnText = document.getElementById('btnText');
      btn.disabled = false;
      btnText.innerHTML = '<span class="material-icons">login</span> Sign In';
    }
  </script>
</body>
</html>
